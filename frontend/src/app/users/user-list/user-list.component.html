        <table class="table table-bordered table-hover"  *ngIf="users; else noData">
          <thead> 
            <tr>
              <th>Name</th>
              <th>Username</th>
              <th>Email</th>
              <th>Mobile</th>
              <th>Address</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{user.name}}</td>
              <td>{{user.username}}</td>
              <td>{{user.email}}</td>
              <td>{{user.mobileNo}}</td>
              <td>{{user.address}}</td>
            </tr>
